<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <label for="inputTemp">Enter Temperature:</label>
            <input type="number" id="inputTemp" placeholder="Temperature">

            <label for="inputScale">Select Input Scale:</label>
            <select id="inputScale">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>

            <label for="outputScale">Select Output Scale:</label>
            <select id="outputScale">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>

            <button onclick="convertTemperature()">Convert</button>
            <button onclick="clearFields()">Clear</button>

            <div id="result">
                <p id="outputTemp"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
